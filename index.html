<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Agendamento de Consulta</title>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="container">
      <div class="content">
        <div class="form-container">
          <div class="left-section">
            <div>
              <h2>Formulário de Agendamento</h2>
              <form id="appointmentForm">
                <div class="form-group">
                  <label for="selectFuncionario">Funcionário:</label>
                  <select id="selectFuncionario" name="funcionario">
                    <!-- Options for employees -->
                    <option value="funcionario1">Funcionário 1</option>
                    <option value="funcionario2">Funcionário 2</option>
                    <!-- Add more options as needed -->
                  </select>
                </div>
                <div class="form-group">
                  <label for="selectPaciente">Paciente:</label>
                  <select id="selectPaciente" name="paciente">
                    <!-- Options for patients -->
                    <option value="paciente1">Paciente 1</option>
                    <option value="paciente2">Paciente 2</option>
                    <!-- Add more options as needed -->
                  </select>
                </div>
                <div class="form-group">
                  <label for="phone">Telefone:</label>
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}"
                    placeholder="(11) 11111-1111"
                    required=""
                  />
                </div>
                <div class="form-group">
                  <label for="email">E-mail:</label>
                  <input type="email" id="email" name="email" required="" />
                </div>
                <div class="form-group-container">
                  <div class="form-group">
                    <label for="selectClinica">Endereço da Clínica:</label>
                    <select id="selectClinica" name="clinica">
                      <!-- Options for clinic addresses -->
                      <option value="clinica1">Clínica 1</option>
                      <option value="clinica2">Clínica 2</option>
                      <!-- Add more options as needed -->
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="horario">Horário:</label>
                    <input
                      type="time"
                      id="horario"
                      name="horario"
                      required=""
                    />
                  </div>
                </div>
              </form>
              <div class="calendar-container">
                <div class="styled-container">
                  <div class="styled-header">
                    <div class="calendar-navigation">
                      <div class="month-year-container">
                        <h1 id="currentMonthYear">Janeiro 2024</h1>
                      </div>
                      <div class="nav-buttons-container">
                        <button
                          class="calendar-nav-button"
                          onclick="changeMonth(-1)"
                        >
                          &lt;
                        </button>
                        <button
                          class="calendar-nav-button"
                          onclick="changeMonth(1)"
                        >
                          &gt;
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="styled-calendar" id="calendarContainer">
                    <div class="styled-day-of-week">Dom</div>
                    <div class="styled-day-of-week">Seg</div>
                    <div class="styled-day-of-week">Ter</div>
                    <div class="styled-day-of-week">Qua</div>
                    <div class="styled-day-of-week">Qui</div>
                    <div class="styled-day-of-week">Sex</div>
                    <div class="styled-day-of-week">Sáb</div>
                    <!-- Render calendarDays here with JavaScript -->
                  </div>
                  <div class="styled-modal" id="modalId">
                    <div class="styled-modal-content">
                      <span class="styled-close" onclick="handleCloseModal()"
                        >×</span
                      >
                      <h2>Agendar Consulta</h2>
                      <form
                        class="styled-form"
                        onsubmit="handleFormSubmit(event)"
                      >
                        <label class="styled-label" for="attendant"
                          >Nome do Atendente:</label
                        >
                        <input
                          class="styled-input"
                          type="text"
                          id="attendant"
                          name="attendant"
                          placeholder="Defina um Atendente"
                          required=""
                        />

                        <label class="styled-label" for="patient"
                          >Nome do Paciente:</label
                        >
                        <input
                          class="styled-input"
                          type="text"
                          id="patient"
                          name="patient"
                          placeholder="Defina um Paciente"
                          required=""
                        />

                        <button class="styled-button" type="submit">
                          Adicionar
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <button class="submitButton" onclick="marcarAtendimento()">Marcar Atendimento</button>
            </div>
          </div>

          <div class="right-section-gerenciador-consulta">
            <button id="toggleButton" onclick="toggleLeftSection()">
              &lt;
            </button>

            <div class="header-gerenciador-consulta">
              <div class="month-year-container-gerenciador-consulta">
                <h1 id="currentMonthYear-gerenciador-consulta">Janeiro 2024</h1>
              </div>
              <div class="nav-buttons-container-gerenciador-consulta">
                <button
                  class="calendar-nav-button-gerenciador-consulta"
                  onclick="changeMonth(-1)"
                >
                  &lt;
                </button>
                <button
                  class="calendar-nav-button-gerenciador-consulta"
                  onclick="changeMonth(1)"
                >
                  &gt;
                </button>
              </div>
            </div>

            <div
              class="styled-calendar-gerenciador-consulta"
              id="calendarContainer-gerenciador-consulta"
            >
              <div class="styled-day-of-week-gerenciador-consulta">Domingo</div>
              <div class="styled-day-of-week-gerenciador-consulta">Segunda</div>
              <div class="styled-day-of-week-gerenciador-consulta">Terça</div>
              <div class="styled-day-of-week-gerenciador-consulta">Quarta</div>
              <div class="styled-day-of-week-gerenciador-consulta">Quinta</div>
              <div class="styled-day-of-week-gerenciador-consulta">Sexta</div>
              <div class="styled-day-of-week-gerenciador-consulta">Sábado</div>

              <!-- Render dias do mês com atendimentos ou mensagem -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
